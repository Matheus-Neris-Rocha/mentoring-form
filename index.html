<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="page">
            <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>

            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>
                        
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="surname">Sobrenome</label>
                                <input type="text" id="surname" required>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password" required minlength="6">
                        </div>

                    </div>
                </fieldset>


                <fieldset>
                    <div class="fieldset-wrapper-mentor">
                        <legend>Informações do mentor</legend>
                        
                            <div class="input-wrapper">
                                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                                <input type="text" id="mentor-name" required>
                            </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper-mentor">
                        <legend>Seus horários disponíveis</legend>
                        
                            <h2>Primeira mentoria</h2>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="first-date" required>
                                </div>

                                <div class="input-wrapper">
                                    <label for="first-start">Das</label>
                                    <input type="time" id="first-start" required>
                                </div>

                                <div class="input-wrapper">
                                    <label for="first-finish">Até</label>
                                    <input type="time" id="first-finish" required>
                                </div>
        
                            </div>

                            <h3>Segunda mentoria</h3>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="second-date" required>
                                </div>

                                <div class="input-wrapper">
                                    <label for="second-start">Das</label>
                                    <input type="time" id="second-start" required>
                                </div>

                                <div class="input-wrapper">
                                    <label for="second-finish">Até</label>
                                    <input type="time" id="second-finish" required>
                                </div>
        
                            </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <button form="my-form"> 
                    Salvar
                </button>
            </footer>
        </div>
</body>
</html>
